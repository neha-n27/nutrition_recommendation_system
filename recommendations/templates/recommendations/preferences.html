
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Preferences</title>
    <style>

        /* Reset default styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            font-weight: bolder;
            color:#050e4f;
            
        }

        /* Background styling */
        body {
            background-image:  url('{% static "11.jpg" %}');
            /* Background image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Keeps background fixed while scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
        }

        /* Form container styling */
        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(117, 164, 225, 0.8);
            /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Soft shadow */
            text-align: center;
            font-size:larger;
        }

        /* Form header styling */
        .form-container h1 {
            color: #050e4f;
            margin-bottom: 30px;
        }

        /* Form styling */
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: left;
            text-align: left; /* Align text and form elements to the left */
        }

        /* Form group styling */
        .form-container form .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align:center;
        }

        /* Label styling */
        .form-container form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight:bolder;
            font-size: larger;
        }

        /* Input styling */
        .form-container form .form-group input,
        .form-container form .form-group select {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            /* Remove default focus outline */
        }

        /* Submit button styling */
        .form-container form button {
            padding: 12px 24px;
            background-color: #194e86;
            color: rgb(233, 238, 240);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .form-container form button:hover {
            background-color: #0056b3;
        }

        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 1400px;
            padding: 10px 20px;
            background-color: #2a85b7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        /* Back button hover effect */
        .back-button:hover {
            background-color: #5a6268;
        }
        
    </style>

    </style>
</head>

<body>
    <a class="back-button" href="/detaila/de"> Home</a>
    <div class="form-container">
        <h1>Enter Your Preferences</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>

</html>
