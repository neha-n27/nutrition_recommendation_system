<!DOCTYPE html>
<html>
<head>
    <title>Full Page Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Added for better contrast */
        }
        .full-page-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .welcome {
            color: rgb(108, 208, 208);
            font-family: cursive;
            font-weight: bolder;
            font-size: 60px;
            padding: 20px;
            background-color: rgba(98, 240, 172, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            animation: fadeIn 2s ease-in-out; /* Animation */
            text-align: center;
            max-width: 80%; /* Limit the width of the box */
            margin: auto; /* Center the box */
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(76, 234, 105);
            background-color: rgb(255, 0, 68);
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .link-button:hover {
            background-color: darkblue;
        }

        .index-page {
            font-size: 30px;
            color: #ffffff; /* Link color */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make the text bold */
            padding: 5px 10px; /* Add padding around the text */
            border: 2px solid #f9f7f7; /* Add a border */
            border-radius: 4px; /* Rounded corners */
            background-color: transparent; /* Transparent background */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
            background-color: rgb(156, 224, 240);
        }
        /* Hover state */
        a:hover {
            background-color: #698db3; /* Change background color on hover */
            color: rgb(248, 248, 248); /* Change text color on hover */
        }

        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    {% load static %}
    <img src="{% static 'images/bg.jpg' %}" class="full-page-image" alt="">
    <div class="welcome">
        READY FOR A HEALTHIER YOU? WELCOME ABOARD!!!!!!!!!<br>
        <a href="/detaila/de" class="index-page">GET HEALTHY NOW</a>
    </div>
</body>
</html>
